 <HTML>
	<head>
        <title>Pi3 Wifi Setup</title>
			<link rel="stylesheet" type="text/css" href="css/screen.css">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="/js/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="/js/bootstrap.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
		<script src="/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function getWifiList(){
                var url = "/wifi_list";
                $.getJSON(url, function(data){
                    var selectList = document.getElementById('selectEssid');
                    var option = document.createElement("option");
                    option.value = "no network";
                    option.text = "Please select a network";
                    selectList.appendChild(option);
                    for (var i = 0; i < data.length; i++) {
                        if(data[i] != null){
                            var option = document.createElement("option");
                            option.value = data[i].essid;
                            option.text = data[i].essid + "\t" + data[i].quality;
                            selectList.appendChild(option);
                        }
                    }
                });
            }
        </script>
        <body onload="javascript:getWifiList();">
		    <table>
					<tr>
						<td><img src='/images/sprite.png'/></td>
					</tr>
					<tr>
						<td>
							<br/>
							<input type='submit' value='refresh' class="btn btn-info" onclick='javascript:location.reload();'/>
							<br/>
							<br/>
							
						</td>
					</tr>
				<form action='/connect' method='post'>
					<tr>
						<th class="panel-heading">Wifi:</th>
                    </tr>
                    <tr>
                        <td>
						
							<select class="form-control" name='essid' id="selectEssid">
							</select>
						</td>
                    </tr>
                    <tr>
						<th class="panel-heading">Passphrase:</th>
                    </tr>
                    <tr>
                        <td>
							<input class="form-control" type='password' name='passphrase'/>
						</td>
                    </tr>
					<tr>
						<td>
							<br/>
							<input class="btn btn-success" type='submit' value='connect'/>
							<br/>
							<br/>
							
						</td>
					</tr>
				</form>

			</table>
			
	</body>
</html>
